<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  
  
  <style>
*{
  padding: 0;
  margin: 0;
  
}
.box{
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background-color: #eee;
  margin: 100px auto;
  position: relative;

}
.rec{
  width: 100px;
  height: 100px;
  background-color: red;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%)
}

  </style>
</head>
<body>
  <div class="box">
    <div class="rec">

    </div>
  </div>
</body>
