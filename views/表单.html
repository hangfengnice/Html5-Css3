<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  form{
    width: 600px;
    margin: 20px auto;
  }
  form fieldset{
    padding: 10px;

  }
  form fieldset meter,
  form fieldset input{
    width: 100%;
    height: 40px;
    line-height: 40px;
    margin: 10px 0;
    border: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    padding-left: 5px;
    box-sizing: border-box;

  }
  form fieldset meter{
    padding-left: 0;
  }

  </style>
</head>
<body>
 <form action="">
   <fieldset>
     <legend>学生档案</legend>
     <label for="userName">姓名:</label>
     <input type="text" name='userName' id='userName' placeholder="请输入姓名"> 
     
     <label for="userPhone">手机号码:</label>
     <input type="tel" name='userPhone' id='userPhone' placeholder="请输入号码"  pattern='1\d{10}$'> 
       
     <label for="email">邮箱:</label>
     <input type="email" name='email' id='email' placeholder="请输入邮箱"> 
       
     <label for="collage">所属学院:</label>
     <input type="text" name='collage' id='collage' list='clist' placeholder="请选择"> 
     <datalist id='clist'>
       <!-- label添加说明 -->
      <option value="前端" label='很难受'></option>
      <option value="node"></option>
      <option value="vue"></option>

     </datalist>

     <label for="score">入学成绩:</label>
     <input type="number" max='100' min='0' value='0' id='score'>

     <label for="score">基础水平:</label>
     <meter id='level' max='100' min='0' high='90' low='60' ></meter>
     
     <label for="inTime">入学日期:</label>
<input type="date" id='inTime' name='inTime'>
     <label for="leaveTime">毕业日期:</label>
     <input type="date" id='leavaTime' name='leavaTime'>

     <input type="submit">
       

   </fieldset>
 </form>
 <script>
  document.getElementById('score').oninput = function(){
    document.getElementById('level').value = this.value
  }
 </script>
</body>

</html>
